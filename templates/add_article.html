<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
    <style>
        * {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #369;
        }

        .content {
            width: 80%;
            margin: 20px auto;
        }

    </style>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script src="/static/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
        <link rel="icon" href="/static/img/whale.ico" type="images/x-ico" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top navbar_self" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                         </button>
                        <a class="navbar-brand" href="/">老几的Blog</a>
                    </div>


                    <div class="collapse navbar-collapse" id="example-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li >
                                <a href="/index/">
                                    <span class="glyphicon glyphicon-home"></span> 首页
                                </a>
                            </li>
                                <li>
                                <a href="/blog/">
                                    <span class="glyphicon glyphicon-pencil"></span> 博客
                                </a>
                            </li>
                            <li >
                                <a href="/blog/{{ user.username }}/">
                                    <span class="glyphicon glyphicon-pencil"></span>{{ user.username }}的博客
                                </a>
                            </li>

                        </ul>

                        <form action="/search_article/" class="navbar-form navbar-right" method="post">
                            <input name="search_article_name" type="text" placeholder="搜索文章" class="form-control">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>

                        <ul id="user_part" class="nav navbar-nav navbar-right">
                            {% if request.user.username %}


               <li><a href="/blog/{{ request.user.username }}"><i class="fa fa-user" target="_blank"></i>&nbsp;{{ request.user.username }}</a></li>
{#                 <li><a href="/blog/backend/add_article/"><i class="fa fa-pencil"></i>&nbsp;写文章</a></li>#}
                <li><a href="/logout/"><i class="fa fa-toggle-on"></i>&nbsp;注销</a></li>

                                {% else %}
                                <li><a href="/login/"><i class="fa fa-toggle-off"></i>&nbsp;登录</a></li>
                                <li><a href="/reg/"><i class="fa fa-user"></i>&nbsp;注册</a></li>

                            {% endif %}


                        </ul>
                    </div>
                </div>


<div class="content">
    <h3>添加文章</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">文章标题</label>
        <input type="text" name="title" class="form-control" style="width: 200px">
        <label for="">文章分类</label>
        <input type="text" name="category" class="form-control" style="width: 200px">



        <div>
            <p>内容编辑器</p>
            <textarea name="article_content" id="article_content" cols="60" rows="20"></textarea>
        </div>
        <input type="submit" class="btn btn-info">
    </form>
</div>

<script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
{#<script charset="utf-8" src="/editor/lang/zh-CN.js"></script>#}
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#article_content',{
                    width:"900",
                    height:"500",
                    uploadJson:"/upload/",
                extraFileUploadParams : {
                        csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                        item_id : 1000,
                        category_id : 1
                }
        });

        });
</script>

</body>
</html>
